<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 500px;
    }
    .bg{
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 650px;
        height: 400px;
        border: 2px solid black;
    }
    button{
        margin: 15px;
        width: 120px;
        height: 30px;
    }
</style>
<body>
    <div class="bg">
        <button onclick="Previous()"> Previous</button>
        <button onclick="Next()"> Next</button>
    </div>
</body>
<script >
    var bg = document.querySelector('.bg');
    var arr = [];
    arr[0] = 'Black';
    var value = 0;
    for(var i=1; i<100;){
        arr[i] = `rgb(${
            Math.floor(Math.random()*255)
        },${
            Math.floor(Math.random()*255)
        },${
            Math.floor(Math.random()*255)
        })`
        i++;
    }
    console.log(arr);
    bg.style.backgroundColor = arr[value];
    function Update(){
        if(value < 0 ){
            value = 100;
        }else if(value > 100){
            value = 0 ;
        }
    }
    function Previous(){
        Update();
            value -= 1;
            bg.style.backgroundColor = arr[value];
            console.log(arr[value]);
    }

    function Next(){
        Update();
            value += 1;
            bg.style.backgroundColor = arr[value];
            console.log(arr[value]);
    }
</script>
</html>
